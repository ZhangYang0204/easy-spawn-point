gui:

  # the first page of the return button clicked after the execution of the command, the format of way:command, where the way refers to the way of execution, command is the command, command does not need to add /.
  # execution methods are operator, console, self, respectively, representing the execution as op (to the player op and then execute and then cancel the player op), console execution, self execution
  # Below support Papi variables
  firstPageBackCommand:
    - "self:bs"
    - "self:cd"

  title:
    mainOptionPage: "&b&l&nAll Teleportation Points&e&l(all teleportation points are displayed)"

  button:
    mainOptionPage:
      back:

        # indicates the material of the button, to know the material name, please go to https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
        #If AIR means the button is not displayed and cannot be clicked
        materialName: "BARRIER"

        #Indicates the name of the button
        displayName: "&b&l&n return"

        # indicates the description of the button, variables that can be used in lore, except those enclosed in {()}, can be used in displayName
        lore:
          - "&c&lclick me to return to the previous page"

        # indicates the amount
        amount: 1

        # indicates flags, to know which ones you can hide, go to https://hub.spigotmc.org/javadocs/spigot/org/bukkit/inventory/ItemFlag.html
        itemFlag:
          - "HIDE_DESTROYS"

        #which model data to use 1.12 and previous versions do not support this
        customModelData: [ ]

      teleportSpawnPoint:
        materialName: "BEACON"
        displayName: "&b&l&n birth point"
        lore:
          - "&f&l point me to the birth point"
        amount: 1
        itemFlag:
          - "HIDE_DESTROYS"
        customModelData: [ ]





